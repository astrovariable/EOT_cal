<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Equation of Time</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 850px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #ffd369;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input, button {
      font-family: inherit;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin: 6px;
      font-size: 1em;
    }

    input[type="text"], input[type="date"] {
      width: 220px;
      text-align: center;
      border: 1px solid #ccc;
    }

    button {
      background: #00adb5;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #019ca3;
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 70%;
      height: 6px;
      border-radius: 5px;
      background: #003985;
      outline: none;
      margin-top: 15px;
    }
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: #FFCB70;
      cursor: pointer;
    }

    #result {
      font-size: 1.1em;
      margin-top: 20px;
      line-height: 1.6;
      background: rgba(255,255,255,0.05);
      padding: 15px;
      border-radius: 12px;
    }

    #chart-container {
      margin-top: 30px;
    }

    .muted {
      font-size: 0.9em;
      margin-top: 25px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Equation of Time</h1>

    <!-- City search box -->
    <label for="cityInput">Enter City Name:</label>
    <input type="text" id="cityInput" value="Delhi" list="cityList">
    <datalist id="cityList"></datalist>

    <!-- Date controls -->
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput" value="2025-08-30">

    <div>
      <button onclick="changeDate(-1)">â¬… Previous Day</button>
      <button onclick="changeDate(1)">Next Day âž¡</button>
    </div>

    <!-- Slider scrub -->
    <label for="daySlider">Scrub through year:</label>
    <input type="range" id="daySlider" min="1" max="365" value="242">

    <div id="result"></div>

    <!-- Chart -->
    <div id="chart-container">
      <canvas id="eotChart"></canvas>
    </div>

    <p class="muted">
      Notes: EOT is date-dependent (apparent âˆ’ mean solar time). Longitude correction is
      4 Ã— (longitude âˆ’ 82.5Â°E) minutes. Total = EOT + Longitude correction.<br>
      Use <b>Apparent Solar Time = IST + Total</b>. Solar noon (IST) â‰ˆ 12:00 âˆ’ Total.
    </p>
  </div>

  <script>
    const IST_MERIDIAN = 82.5; // degrees East

    // ðŸ”¹ Small base dataset of Indian cities (fast lookup, expandable)
    const cityDatabase = {
      "Delhi": 77.10,
      "Mumbai": 72.88,
      "Kolkata": 88.36,
      "Chennai": 80.27,
      "Bengaluru": 77.59,
      "Hyderabad": 78.49,
      "Ahmedabad": 72.57,
      "Jaipur": 75.79,
      "Lucknow": 80.95,
      "Patna": 85.14,
      "Varanasi": 83.01,
      "Guwahati": 91.74,
      "Pune": 73.85,
      "Nagpur": 79.09
    };

    // Populate datalist for autocomplete
    window.addEventListener("DOMContentLoaded", () => {
      const list = document.getElementById("cityList");
      Object.keys(cityDatabase).forEach(city => {
        const opt = document.createElement("option");
        opt.value = city;
        list.appendChild(opt);
      });
    });

    function equationOfTime(dateObj) {
      const start = new Date(dateObj.getFullYear(), 0, 0);
      const diff = dateObj - start;
      const oneDay = 1000 * 60 * 60 * 24;
      const d = Math.floor(diff / oneDay);
      const y = dateObj.getFullYear();
      const D = 6.240 + 0.01720 * (365.25 * (y - 2000) + d);
      return -7.659 * Math.sin(D) + 9.863 * Math.sin(2 * D + 3.5932);
    }

    function longitudeCorrectionMinutes(lon) {
      return (lon - IST_MERIDIAN) * 4.0;
    }

    function signed(x, digits = 2) {
      const n = Number(x).toFixed(digits);
      return (x >= 0 ? "+" : "") + n;
    }

    // ðŸ”¹ Get longitude from local DB or OSM API
    async function getLongitude(cityName) {
      if (cityDatabase[cityName]) {
        return cityDatabase[cityName];
      }
      const url = `https://nominatim.openstreetmap.org/search?city=${encodeURIComponent(cityName)}&country=India&format=json`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.length > 0) {
        const lon = parseFloat(data[0].lon);
        // Cache result for faster next time
        cityDatabase[cityName] = lon;
        return lon;
      } else {
        throw new Error("City not found");
      }
    }

    // ðŸ”¹ Main calculation
    async function fetchEOT(dateStr) {
      const date = new Date(dateStr);
      const eot = equationOfTime(date);

      const cityName = document.getElementById("cityInput").value.trim();
      let lon;
      try {
        lon = await getLongitude(cityName);
      } catch (err) {
        document.getElementById("result").innerHTML =
          `<b>${cityName}</b>: not found. Try another city.`;
        return;
      }

      const lonCorr = longitudeCorrectionMinutes(lon);
      const total = eot + lonCorr;
      const solarNoonIST = timeStringWithOffsetFromNoon(-total);

      document.getElementById("result").innerHTML = `
        <b>${cityName} (${lon.toFixed(2)}Â°E)</b> on ${dateStr}<br>
        EOT: <b>${signed(eot)} min</b><br>
        Longitude correction: <b>${signed(lonCorr)} min</b><br>
        <hr style="width:280px; border:none; border-top:1px solid #ccc;">
        <div><b>Total correction: ${signed(total)} min</b></div>
        <div class="muted">Solar noon â‰ˆ <b>${solarNoonIST}</b> IST</div>
      `;

      drawChart(); // redraw with new city
    }

    function timeStringWithOffsetFromNoon(offsetMin) {
      const base = new Date("2000-01-01T12:00:00");
      base.setMinutes(base.getMinutes() + Math.round(offsetMin));
      const hh = String(base.getHours()).padStart(2, "0");
      const mm = String(base.getMinutes()).padStart(2, "0");
      return `${hh}:${mm}`;
    }

    async function changeDate(offset) {
      const input = document.getElementById("dateInput");
      let date = new Date(input.value);
      date.setDate(date.getDate() + offset);
      const newDate = date.toISOString().slice(0, 10);
      input.value = newDate;
      document.getElementById("daySlider").value = dayOfYear(newDate);
      await fetchEOT(newDate);
    }

    function dayOfYear(dateStr) {
      const d = new Date(dateStr);
      const start = new Date(d.getFullYear(), 0, 0);
      const diff = d - start;
      return Math.floor(diff / (1000 * 60 * 60 * 24));
    }

    // Slider event
    document.getElementById("daySlider").addEventListener("input", async (e) => {
      const year = new Date(document.getElementById("dateInput").value).getFullYear();
      const day = parseInt(e.target.value);
      const newDate = new Date(year, 0, day);
      const newDateStr = newDate.toISOString().slice(0, 10);
      document.getElementById("dateInput").value = newDateStr;
      await fetchEOT(newDateStr);
    });

    // Chart
    let chart;
    async function drawChart() {
      const year = new Date(document.getElementById("dateInput").value).getFullYear();
      const cityName = document.getElementById("cityInput").value.trim();
      let lon;
      try {
        lon = await getLongitude(cityName);
      } catch {
        return;
      }

      const labels = [], eotData = [], totalData = [];
      for (let d = 1; d <= 365; d++) {
        const date = new Date(year, 0, d);
        labels.push(d);
        const eot = equationOfTime(date);
        const lonCorr = longitudeCorrectionMinutes(lon);
        eotData.push(eot);
        totalData.push(eot + lonCorr);
      }

      if (chart) chart.destroy();
      const ctx = document.getElementById("eotChart").getContext("2d");

      // current day of year
      const currentDay = dayOfYear(document.getElementById("dateInput").value);

     // Plugin to draw yellow sun
     const sunPlugin = {
       id: "sunMarker",
       afterDatasetsDraw(chart) {
         const { ctx, scales } = chart;
         const x = scales.x.getPixelForValue(currentDay);
         const y = scales.y.getPixelForValue(eotData[currentDay - 1]);

         ctx.save();
         ctx.beginPath();
         ctx.arc(x, y, 8, 0, 2 * Math.PI);
         ctx.fillStyle = "yellow";
         ctx.shadowColor = "orange";
         ctx.shadowBlur = 10;
         ctx.fill();
         ctx.restore();
       }
     };

     chart = new Chart(ctx, {
       type: "line",
       data: {
         labels: labels,
         datasets: [
           { label: "EOT (minutes)", data: eotData, borderColor: "blue", fill: false },
           { label: "Total Correction (minutes)", data: totalData, borderColor: "red", fill: false }
         ]
       },
       options: {
         responsive: true,
         plugins: { 
           legend: { position: "top" },
         },
         scales: {
           x: { title: { display: true, text: "Day of Year" } },
           y: { title: { display: true, text: "Minutes" } }
         }
       },
       plugins: [sunPlugin]
     });
      
     // Set chart background to white
     ctx.canvas.style.backgroundColor = "white";
    }

    // Init
    document.addEventListener("DOMContentLoaded", async () => {
      const dateInput = document.getElementById("dateInput");
      await fetchEOT(dateInput.value);

      document.getElementById("cityInput").addEventListener("change", async () => {
        await fetchEOT(dateInput.value);
      });
    });
  </script>
</body>
</html>
